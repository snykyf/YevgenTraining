<div class="col-xs-6">
	<div class="panel panel-info">
		<div class="panel-heading"><b>Championships</b></div>
		<div class="panel-body">
			<button ng-repeat="championship in championships track by $index"

				{{::championship.name}}
			</button>
		</div>
	</div>
</div>
<div ui-view="detailed" class="col-xs-6"></div>
