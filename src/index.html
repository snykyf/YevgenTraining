<!doctype html>
<html>
	<head>
		<title>Football Info</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body ng-app="footballInfo">
		<a ui-sref="dashboard">Dashboard</a>
		<a ui-sref="championships">Championships</a>
		<a ui-sref="teams">Teams</a>
		<a ui-sref="matches">Matches</a>

		<div class="container">
			<div ui-view="list"></div>
		</div>

		<div style="clear: both">--------------------------------------------------------------------------------</div>
		<div ng-controller="NotebookCtrl">
			<form ng-submit="addNote(noteTitle);resetForm();">
				<input class="span3" ng-model="noteTitle" size="16" type="text" placeholder="Add a note">
				<button class="btn btn-success" type="button"
						ng-disabled="!noteTitle" ng-click="addNote(noteTitle);resetForm();">Add Note
				</button>
			</form>
			<my-notebook notes="getNotes()"></my-notebook>
		</div>

		<script src="vendor/vendor.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
